<!DOCTYPE html>
<html ng-app="chewy">
    <head>
        <title>Chewy</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet/less" type="text/css" href="css/chewy.less" />
        <script type="text/javascript" src="libs/less.js"></script>
    </head>
    <body>
        <div class="container" ng-controller="main" ng-switch="state">
            <button class="btn" ng-switch-when="unauthorized" ng-click="authorize()">Log in to Trello</button>
            <div ng-controller="dashboard" ng-switch-when="authorized" ng-switch="state">
                <select ng-model="boardId" ng-options="board.id as board.name for board in boards"></select>
                <div ng-switch-when="loading">Loading</div>
                <div ng-switch-when="active">
                    <div progressbar="data.progress" class="board-progress"></div>
                    <h2>Members</h2>
                    <div class="members">
                        <div ng-repeat="member in data.members track by member.id" class="member">
                            <img ng-src="{{member.avatarHash|avatar}}" alt="{{member.fullName}}" />
                            <div class="content">
                                <p>
                                    <strong>Doing</strong>
                                    <span ng-pluralize
                                        ng-class="{muted: member.doingNames.length == 0}"
                                        count="member.doingNames.length"
                                        offset="2"
                                        when="{
                                            '0': 'nothing',
                                            '1': '{{member.doingNames[0]}}',
                                            '2': '{{member.doingNames[0]}}, {{member.doingNames[1]}}',
                                            'one': '{{member.doingNames[0]}}, {{member.doingNames[1]}} + 1',
                                            'other': '{{member.doingNames[0]}}, {{member.doingNames[1]}} + {}'
                                        }">
                                    </span>
                                </p>
                                <!-- <dl>
                                    <dt>total</dt>
                                    <dd>{{member.progress.planned.total()}} (+ {{member.progress.unplanned.total()}} unplanned)</dd>
                                    <dt>backlog</dt>
                                    <dd>{{member.progress.total.backlog}}</dd>
                                    <dt>doing</dt>
                                    <dd>{{member.progress.total.doing}}</dd>
                                    <dt>testing</dt>
                                    <dd>{{member.progress.total.testing}}</dd>
                                    <dt>done</dt>
                                    <dd>{{member.progress.total.done}}</dd>
                                </dl> -->
                            </div>
                            <div progressbar="member.progress" class="progressbar-small"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="libs/jquery.js"></script>
        <script type="text/javascript" src="libs/angular.js"></script>
        <script type="text/javascript" src="scripts/chewy.js"></script>
        <script src="https://api.trello.com/1/client.js?key=7f1fd18d0a397f3d0664ae319a624315"></script>
    </body>
</html>
